<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>Exercicio Modulo - 10</title>

</head>

<body>

    <section>

        <div class="container">

            <h1>Formulario de Cadastro</h1>

            <form>

                <div class="form-box">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome-cadastro" name="nome" placeholder="Nome Completo">
                </div>

                <div class="form-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email-cadastro" name="email" placeholder="Seu@email.com.br">
                </div>

                <div class="form-box">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone-cadastro" name="telefone" placeholder="(99-9-9999-9999)">
                </div>

                <div class="form-box">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf-cadastro" name="cpf" placeholder="999.999.999.99">
                </div>

                <div class="form-box">
                    <label for="endereco-completo">Endere√ßo Completo</label>
                    <input type="text" id="endereco-completo-cadastro" name="enderecoCompleto" placeholder="Nome da Rua, N, Cidade / Estado">
                </div>

                <div class="form-box">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep-cadastro" name="cep" placeholder="99999.999">
                </div>

                <div class="form-box">
                    <button type="submit">Enviar</button>
                </div>

            </form>

        </div>

    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
